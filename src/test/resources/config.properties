env=TEST
mirror_server_port_number=5121
trust_store_path=
mirror_servers=dummy:8080
athens_cert_file=/Users/<user>/.athenz/cert
athens_key_file=/Users/<user>/.athenz/key
config_db_endpoint=
tsdb_endpoint=
alert_config_file_path=src/main/resources/alerts
config_source=remote
num_threads_in_alert_pool=1
mirror_set_id=0
number_of_mirror_sets=1
mirror_id=0
number_of_mirrors=1
num_daemons=1
alert_daemon_run_freq_secs=30
alert_daemon_initial_delay_secs=5
monitor_check_timeout_ms=10
number_of_kafka_producers=10
kafka_brokers=
kafka_retry_backoff=0
kafka_max_send_retries=10
mirroring_enabled = false
config_db_auth_provider = athens
tsdb_auth_provider = athens
tsdb_providers_file =src/test/resources/providers.yaml
base_host=
intervals_to_change=20
intervals_to_recover=5
email_relay_server=
mail_address_suffix=alert-do-not-reply@opentsdb.net
time_for_graph=5
alerts_topic=test_corona_alerts
status_topic=test_corona_status
fire_emails=true
base_status_json_path=src/main/resources/base_status_query.json
non_missing_purge_interval_metric=86400
missing_purge_interval_metric=172800
non_missing_purge_interval_check=172800
missing_purge_interval_check=604800
namespaces_to_run=TestNS
container_name=horizon-alerts
enable_snooze_tags=true
